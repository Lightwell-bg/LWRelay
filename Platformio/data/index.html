        <script type = "text/javascript">
            function set_worktime(submit) {
                server = "/setworktime?onWork1=" + val_sw('onWork1') + "&onWork2=" + val_sw('onWork2') + "&onWork3=" + val_sw('onWork3');
				server += "&workFrom1=" + val('workFrom1') + "&workTo1=" + val('workTo1') + "&workFrom2=" + val('workFrom2')  + "&workTo2=" + val('workTo2');
				server += "&workFrom3=" + val('workFrom3') + "&workTo3=" + val('workTo3');
				server += "&sched1_stat=" + val('sched1_stat') + "&sched2_stat=" + val('sched2_stat') + "&sched3_stat=" + val('sched3_stat');
				server += "&onWork4=" + val_sw('onWork4') + "&workFrom4=" + val('workFrom4') + "&workTo4=" + val('workTo4') + "&sched4_stat=" + val('sched4_stat');
                send_request(submit,server);
				alert("Ok");
            }
			function set_on_off(submit) {
                server = "/setonoff?onrelay=" + val_sw("onrelay");
                send_request(submit, server);
				alert("Ok");
            }
        </script>
